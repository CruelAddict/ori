# Resource Schema for Database Resources
# Version: 1.0.0

resources:
  - name: string              # Human-readable resource name
    type: string              # Database type (mysql, postgresql, etc.)
    host: string              # Database host address
    port: integer             # Database port number
    database: string          # Database name
    username: string          # Database username
    password:                 # Password retrieval settings
      type: string            # Password provider type (plain_text, shell, keychain)
      key: string             # Provider-specific value (password text, shell command, or keychain account)
    tls:                      # TLS settings (optional)
      mode: string            # TLS mode (e.g. disable, require, verify-ca, verify-full)
      caCertPath: string      # CA certificate path
      certPath: string        # Client certificate path
      keyPath: string         # Client key path

# Example:
# resources:
#   - name: "production-mysql"
#     type: "mysql"
#     host: "localhost"
#     port: 3306
#     database: "mydb"
#     username: "root"
#     password:
#       type: "plain_text"
#       key: "secretpassword"
